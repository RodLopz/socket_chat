<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="js/scripts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chat {
            width: 80%;
            max-width: 600px;
            background-color: white;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 300px;
            padding: 10px;
        }

        #chat div {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        #chat strong {
            color: #007bff;
        }

        form {
            display: flex;
            width: 80%;
            max-width: 600px;
            flex-wrap: wrap;
            /* Permite que los elementos del formulario se ajusten en pantallas pequeñas */
        }

        form input[type=text],
        form input[type=submit] {
            flex: 1 0 180px;
            /* Flexibilidad y base width para responsividad */
            padding: 10px;
            margin: 5px;
            /* Asegura margen en todos los lados */
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        form input[type=submit] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        form input[type=submit]:hover {
            background-color: #0056b3;
        }

        /* Media Queries para dispositivos más pequeños */
        @media (max-width: 600px) {

            #chat,
            form {
                width: 100%;
                /* Ocupa toda la anchura en dispositivos pequeños */
                max-width: none;
            }

            body,
            #chat {
                padding: 10px;
                /* Añade un poco de padding en dispositivos pequeños */
            }
        }
    </style>
</head>

<body>
    <div id="login">
        <input type="text" id="username" placeholder="Ingresa tu nombre de usuario">
        <button onclick="registerUser()">Iniciar Chat</button>
    </div>

    <div id="chat-container" style="display:none;">
        <h1>Chat Servidor</h1>
        <div id="chat"></div>
        <br />
        <form onsubmit="return addMessage(this)">
            <input type="text" id="destinatario" placeholder="Nombre del destinatario (opcional)" length="10px">
            <input type="text" id="texto" placeholder="Cuéntanos algo">
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
