<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Chat</title>

    <title>Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="estilo_indexlog.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="js/scripts.js"></script>

</head>

<body>
    <h1 class="welcome-title">Chatroom Socket DAW</h1>
    <div id="login">
        <input type="text" id="username" placeholder="Como te llamas?">
        <button onclick="registerUser()">Vamos a chatear</button>
    </div>
    <div id="chat-container" style="display:none;">
        <h2>Chat de Servidor</h2>
        <div id="chat"></div>
        <br />
        <form onsubmit="return addMessage(this)">
            <input type="text" id="destinatario" placeholder="Nombre para mensaje privado (opcional)" length="100px">
            <input type="text" id="texto" placeholder="Comparte algo...">
            <input type="submit" value="Send">
        </form>
    </div>

</body>
